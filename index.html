<!DOCTYPE html>
<html>
	<head>
		<title>PHP Proxies</title>
		<style>
			input {
				padding: 5px;
			}
			input[type="text"] {
				width: 300px;
			}
		</style>
		<script>
			window.addEventListener("DOMContentLoaded", function() {
				var url = document.getElementById("url");
				
				document.getElementById("cd").addEventListener("click", function() {
					window.location.href = "./geography/?q=" + url.value;
				}, false);

				document.getElementById("pp").addEventListener("click", function() {
					window.location.href = "./geographic/?q=" + url.value;
				}, false);
			}, false);
		</script>
	</head>
	<body>
		<div>
			<input type="text" placeholder="URL" id="url" spellcheck="false" autofocus>
			<input type="button" value="CensorDodge" id="cd">
			<input type="button" value="PHP-Proxy" id="pp">
		</div>
	</body>
</html>
